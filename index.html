<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #0d1117; --p0: #3b82f6; --p1: #22d3ee; --fin: #10b981;
            --card: #161b22; --tp: #f0f6fc; --ts: #8b949e; --bd: #30363d;
        }
        /* 노션 임베드 시 상하좌우 여백을 완전히 제거 */
        html, body { 
            background: var(--bg); margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow-x: hidden;
        }
        body { color: var(--tp); font-family: 'Pretendard', sans-serif; }
        
        /* [중요] max-width를 없애고 너비를 100%로 설정해야 노션에서 꽉 찹니다 */
        .container { 
            width: 100%; 
            max-width: none !important; 
            margin: 0; 
            padding: 40px 4%; /* 좌우 4% 정도의 최소 여백만 유지 */
            box-sizing: border-box; 
        }

        /* 이하 디자인 요소 동일... (상자 내부 간격 최적화 버전) */
        .header { border-left: 4px solid var(--p1); padding-left: 15px; margin-bottom: 25px; }
        .grid-p0 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; align-items: start; }
        .card-p0 { background: var(--card); border: 1px solid var(--bd); border-radius: 12px; padding: 18px 22px; min-height: 180px; cursor: pointer; display: flex; flex-direction: column; transition: 0.3s; }
        
        /* 상세 영역 애니메이션 속도 0.3s 유지 */
        .details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; width: 100%; }
        .active .details { max-height: 1200px; }
        
        @media (max-width: 768px) { .grid-p0 { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <span style="color:var(--p1); font-weight:800; font-size:0.9rem;">6 WEEKS / 30 WORKING DAYS</span>
        <h1 style="margin:0; font-size:2rem;">3D Visualization Workflow</h1>
    </header>

    <section>
        <div style="color:var(--p0); font-weight:800; margin-bottom:15px; display:flex; align-items:center; gap:10px;">PHASE 0: PRE-PRODUCTION</div>
        <div class="grid-p0">
            <div class="card-p0" onclick="tg0(this)">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span style="font-weight:800; font-size:1.1rem;">테스트 기간</span>
                    <span style="font-size:0.75rem; background:#21262d; padding:2px 8px; border-radius:4px; color:var(--ts);">0~5일</span>
                </div>
                <ul style="margin:0; padding:0; list-style:none; font-size:0.9rem; color:var(--ts);">
                    <li>• QGIS 데이터 1:1 사이즈 정합 테스트</li>
                    <li>• 라이팅 무드 및 밤낮 블루프린트 검증</li>
                    <li style="margin-bottom:10px;">• 전용 쉐이더 및 재질 머티리얼 선제작</li>
                </ul>
                <div class="details"><div style="padding:30px; background:rgba(0,0,0,0.3); border-radius:10px; margin-top:15px; border:1px dashed var(--bd); text-align:center; color:var(--ts); font-weight:700;">상세 데이터 및 기술 테스트 이미지 영역</div></div>
                <div style="margin-top:auto; padding-top:10px; border-top:1px solid var(--bd); font-size:0.85rem; font-weight:600; color:var(--p0);">기술적 기초 수립 및 리스크 해소</div>
            </div>
            </div>
    </section>

    </div>

<script>
    // Phase 1 클릭 시 Phase 0 닫히는 기능 포함
    function tg0(e){document.querySelectorAll('.card-p0').forEach(c=>{if(c!==e)c.classList.remove('active')});document.querySelectorAll('.roadmap-item').forEach(i=>i.classList.remove('active'));e.classList.toggle('active')}
    function tg1(e){document.querySelectorAll('.roadmap-item').forEach(i=>{if(i!==e)i.classList.remove('active')});document.querySelectorAll('.card-p0').forEach(c=>c.classList.remove('active'));e.classList.toggle('active')}
</script>
</body>
</html>
